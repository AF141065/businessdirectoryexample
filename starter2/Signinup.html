<script>
function submitSignUpForm()
{
   var regexp;
   var signupBox = document.getElementById('signupBox');
   if (!(signupBox.disabled || signupBox.style.display === 'none' || signupBox.style.visibility === 'hidden'))
   {
      regexp = /^([0-9a-z]([-.\w]*[0-9a-z])*@(([0-9a-z])+([-\w]*[0-9a-z])*\.)+[a-z]{2,6})$/i;
      if (!regexp.test(signupBox.value))
      {
         alert("Please enter a valid Email Address.");
         signupBox.focus();
         return false;
      }
      if (signupBox.value == "")
      {
         alert("Please enter a valid Email Address.");
         signupBox.focus();
         return false;
      }
      if (signupBox.value.length < 1)
      {
         alert("Please enter a valid Email Address.");
         signupBox.focus();
         return false;
      }
      if (signupBox.value.length > 140)
      {
         alert("Please enter a valid Email Address.");
         signupBox.focus();
         return false;
      }
   }
   return true;
}
</script>
